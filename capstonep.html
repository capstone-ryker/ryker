<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naver Map</title>
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=44w0ltrvid"></script>
    <style>
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var map = new naver.maps.Map('map', {
            center: new naver.maps.LatLng(37.450260, 129.162538),
            zoom: 10
        });

        function updateMap(lat, lng) {
            var newCenter = new naver.maps.LatLng(lat, lng);
            map.setCenter(newCenter);
            new naver.maps.Marker({
                position: newCenter,
                map: map
            });
        }

        window.updateMap = updateMap;
    </script>
</body>
</html>
